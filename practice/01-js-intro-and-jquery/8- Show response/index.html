<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Show response</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      
   </head>
   <body>
      <section>         
      </section>
      
     <div class="wrapper">
        <p><label>Alias: </label></p>
        <p>
          <input type="text" class="alias"  required="true"/>
        </p>
        <button id="b_event"type="#"/>Button</button>  
          
      </div>

      <script type="text/javascript">
  	  $(document).ready(function(){        
         $("section").focus(function(){
                    
           $.ajax({url: "http://bootcamp.aws.af.cm/welcome/yourname", 
           success:function(response) { 
            $(section).text(response.response);
           });
           
		     });
       });
      </script>
