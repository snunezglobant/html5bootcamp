

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Response with queries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer type="text/javascript" src=".script.js"></script>
  </head>
  <body onload="visible();">
    <section>
      <section id="section">
        <p id="mydiv" class="text">Hello world</p>
      </section>
      <div>
        <input type="text" class="alias">
      </div>
      <div>
        <button type="button" id ="button">Welcome</button>   
      </div>
      <div>
        <input type="text" id="t_search">
      </div>
      <div>
        <button type="button" id ="find">Search</button>   
      </div>
    </section>
    <section id="contentalbum">
      <section id="metadata">
        <label>Album Image</label>
      </section>
      <section id="artists">
        <h3>Spotify Album</h3>
      </section>
      <section id="desc">
        <ul>
          <li>Name: <span id="name"></span></li>
          <li>Album Type: <span id="atype"></span></li>
          <li>Type: <span id="type"></span></li>
          <li>Album Link: <a id="link" target="_blank"></a></li>
        </ul>
      </section>
    </section>
  </body>
</html>
