<!DOCTYPE html>
<html lang="en">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show response</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="show">         
    </section>
    <div class="wrapper">
      <p><label>Alias: </label></p>
      
        <input type="text" class="alias"  required="true"/>
      
      <button id="b_event"type="button"/>Button</button>  
    </div>
    <script type="text/javascript">
      $(document).ready(function()
       {        
          
            $.ajax("http://bootcamp.aws.af.cmd/welcome/yournme/")
        .done(function(result){
            console.log("succes!");
            $('.show').html(result.response);
        })
        .fail(function(){
            console.log("error");
            $('.show').text("A  server error ocurred");
            $(".show").css('color','red');
        })
        .always(function(){
            console.log("Complete");
        });
        
      
                   
        });
       
    </script> 
  </body>
</html>
