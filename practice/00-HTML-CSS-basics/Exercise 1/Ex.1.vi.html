<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topic 0: Basics of HTML and CSS - Exercise 1: The Basics of HTML - vi</title>
</head>
<body>
	<header>
    <h1>Sign up form</h1>
  </header>
  <br>    
  <form id="usrform" action="demo_form.asp" method="get">
    First name: <input id="fname" type="text" name="fname" required><br>
    Last name: <input id="lname" type="text" name="lname" required><br>
    E-mail: <input id="email" type="email" name="email"><br>
    Birthday: <input id="bday" type="date" name="bday"><br> 
    Favorite Sport:<br>        
    <select id="sports-selection">
      <option id ="soccer" value="soccer">Soccer</option>
      <option id="football" value="football">Football</option>
      <option id="rugby" value="rugby">Rugby</option>
      <option id="paddle" value="paddle">Paddle</option>
      <option id="other" value="other">Other</option>
      <option id="dontlike" value="dontlike">I don't like the sports</option>
    </select><br>
    Small Bio:<br> 
    <textarea id="bio-text" name="bio" form="usrform"></textarea><br>
    <button id="submit-button" type="submit" value="Submit">Submit</button>
    <button id="reset-button" type="reset" value="Reset">Reset</button>
  </form>  
</body>
</html>
