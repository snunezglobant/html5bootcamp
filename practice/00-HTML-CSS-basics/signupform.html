<html>
<head>
	<title>Signup Form</title>
</head>
<body>
	<h1>Sign up</h1>
	<form>
		<p>
		<label>First Name:</label> <br>
		<input type="text" id="fname"  required /><br>
		</p>
		<p>
		<label>Last Name:</label><br>
		<input type="text" id="lname"  required />
		</p>
		<p>
			<label>Email:</label><br>
			<input type="email" id="email" required />
		</p>
		<p>
			<label>Enter a small bio:</label><br>
			<textarea id="area" required>
			</textarea>
		</p>
		<p>
			<select id="combo">
				<option value=0>Choose your sport</option> 
				<option value=1>Football</option>
				<option value=2>Rugby</option>
				<option value=3>Swimming</option>
				<option value=4>Basketball</option>
			</select>
		</p>
		<p>
			<button type="submit"/>Register</button><p>		
			<button type="button" onclick="javascript:limpiar()">Clear form</button> 
		</p>		
		
		</form>	
		<script type="text/javascript">
			function limpiar(){
				email.value="";
				fname.value ="";
				lname.value ="";
				document.getElementById("area").value = "";
				document.getElementById("combo").value =0;
				fname.focus();
			}
		</script>
</body>
</html>
