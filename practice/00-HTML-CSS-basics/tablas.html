<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tablas</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
	<style type="text/css">
	  table{
	  	border-collapse: collapse;
	  }
	  th,
	  td {
	  	border: 1px solid rgb(0,0,0);
	  	padding: 10px  15px;
	  }
	</style>

</head>
<body>
	<table>
		<caption>Gastos febrero 2015</caption>
		<tr>
			<th>Item</th>
			<th>Descripcion</th>
			<th>Fecha de Vencimiento</th>
			<th>Vendedor</th>
			<th>Monto</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Factura de luz</td>
			<td>9/02/15</td>
			<td>EDET</td>
			<td>$200</td>
		<tr>
			<td>2</td>
			<td>Factura de telefono</td>
			<td>10/02/2015</td>
			<td>Movistar</td>
			<td>$100</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Factura del agua</td>
			<td>11/02/2015</td>
			<td>SAT</td>
			<td>$150</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Factura del gas</td>
			<td>10/02/2015</td>
			<td>GASNOR</td>
			<td>$100</td>
		</tr>
		<tfoot>
			<tr>
			  <td colspan="4">TOTAL</td>
			  <td>$550</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
